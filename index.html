<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>QR Code Generator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <div class="header">
            <h1>QR Code Generator</h1>
            <p>Create QR codes instantly from any URL</p>
        </div>

        <div class="input-group">
            <label for="urlInput">Enter your URL</label>
            <input 
                type="url" 
                id="urlInput" 
                placeholder="https://example.com"
                autocomplete="url"
            >
        </div>

        <button class="btn" id="generateBtn">Generate QR Code</button>

        <div class="qr-output" id="qrOutput">
            <div id="qrcode"></div>
            <button class="btn download-btn" id="downloadBtn">Download QR Code</button>
        </div>

        <div class="footer">
            Created with passion by <a href="https://github.com/dimuzzo" target="_blank">dimuzzo</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
